    <div class="S1-contact-container">

        <div class="S1-contact-w800">
            <div class="s1-c-form">
                <form class="form1" action="">

                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone">

                    <label id="radio" for="">Are you interested in partnership with us?
                        <br>
                        <input type="radio" name="radio">Yes
                        <input type="radio" name="radio">No
                    </label>
                    <br>


                    <label class="select-city" for="city">Select City</label>
                    <select style="width: 100%; margin-right: 0; padding-right: 0;" name="city" id="city">
                        <option value="Mumbai">Mumbai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Calcutta">Calcutta</option>
                        <option value="Banglore">Banglore</option>

                    </select>

                    <button class="form-button" type="button">Submit</button>
                </form>
